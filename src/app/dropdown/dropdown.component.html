<div [formGroup]="group" class="d-flex flex-column align-items-start gap-2">
  <label [for]="id">{{ labelText }}</label>
  <select [id]="id" [formControlName]="id">
    <option
      *ngFor="let option of options; index as i"
      [value]="option"
      [disabled]="i === 0"
    >
      {{ option }}
    </option>
  </select>
</div>
